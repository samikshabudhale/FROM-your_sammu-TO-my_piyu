<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image" href="assets/favicon.ico">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">

    <title>LoveOh</title>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="background-music" preload="auto" loop>
    <source src="Ok%20Jaanu%20Title%20Track.mp3" type="audio/mpeg">
</audio>

<!-- Heart background -->
<div class="heart-background">
    <svg viewBox="0 0 24 24">
        <defs>
            <radialGradient id="heart-gradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="#FFB3B3"/>
                <stop offset="50%" stop-color="#FF9999"/>
                <stop offset="100%" stop-color="#FF6666"/>
            </radialGradient>
        </defs>
        <path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944
                 0 4.661 5.571 9.427 12 15.808
                 6.43-6.381 12-11.147 12-15.808
                 0-6.792-8.875-8.306-12-2.944z"
              fill="url(#heart-gradient)"/>
    </svg>
</div>

<div class="body-wrapper">
    <nav class="navbar-wrapper">
        <h2>LoveOh</h2>
        <a href="">Refresh</a>
    </nav>

    <main class="main-section-wrapper">

        <div class="question-box">
            <h1 id="question-text">I Have a Question to Ask!!!</h1>
        </div>

        <p class="music-hint">üîä Tap to turn the music on</p>

        <div class="click-box">
            <button id="start-btn">Click to find out</button>
        </div>

        <div class="choice-box hide">
            <button id="yes-btn">Yes ‚ù§Ô∏è</button>
            <button id="no-btn">No ‚ùå</button>
        </div>

        <div class="threed-box hide">
            <img src="assets/bears.gif" alt="cute">
        </div>

    </main>

    <!-- Volume -->
    <div class="aside right">
        <button id="mute-button"><i class="fa fa-volume-up"></i></button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
